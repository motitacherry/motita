            });

        // Pre-cargar im√°genes secundarias de forma inteligente (las cr√≠ticas ya est√°n en <head>)

        // Script optimizado para video - ejecutar inmediatamente para prevenir controles en Safari
        function initIntroVideo() {
            const video = document.getElementById('intro-video');
            if (video) {
                // Configuraci√≥n inicial del video
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                video.setAttribute('loop', 'true');
                video.setAttribute('autoplay', 'true');
                video.setAttribute('muted', 'true');
                video.setAttribute('playsinline', 'true');
                
                // Deshabilitar controles completamente (reforzar)
                video.controls = false;
                video.removeAttribute('controls');
                video.setAttribute('controlslist', 'nodownload nofullscreen noremoteplayback');
                video.disablePictureInPicture = true;
                video.disableRemotePlayback = true;
                
                // Forzar ocultamiento de controles en Safari (reforzar)
                video.style.setProperty('-webkit-appearance', 'none', 'important');
                video.style.setProperty('appearance', 'none', 'important');
                
                // Funci√≥n para forzar reproducci√≥n
                const forcePlay = () => {
                    if (video.paused || video.ended) {
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                // Reintentar si falla
                                setTimeout(() => {
                                    video.play().catch(() => {});
                                }, 100);
                            });
                        }
                    }
                };
                
                // Intentar reproducir inmediatamente
                forcePlay();
                
                // Asegurar que el video est√© reproduci√©ndose cuando est√© listo
                video.addEventListener('loadedmetadata', forcePlay, { once: true });
                video.addEventListener('loadeddata', forcePlay, { once: true });
                video.addEventListener('canplay', forcePlay, { once: true });
                video.addEventListener('canplaythrough', forcePlay, { once: true });
                
                // Bloquear todos los eventos de interacci√≥n
                const blockInteraction = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                };

                const events = ['click', 'dblclick', 'contextmenu', 'mousedown', 'mouseup', 'touchstart', 'touchend', 'touchmove', 'keydown', 'keyup', 'selectstart', 'dragstart', 'wheel', 'scroll'];
                events.forEach(event => {
                    video.addEventListener(event, blockInteraction, { capture: true, passive: false });
                });
                
                // Bloquear eventos de teclado espec√≠ficos del video
                video.addEventListener('keydown', (e) => {
                    // Bloquear teclas de espacio, flechas, etc.
                    if ([32, 37, 38, 39, 40, 70, 77].includes(e.keyCode)) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }, { capture: true, passive: false });
                
                // Prevenir pantalla completa
                video.addEventListener('webkitbeginfullscreen', (e) => {
                    e.preventDefault();
                    return false;
                }, { capture: true, passive: false });
                
                video.addEventListener('webkitendfullscreen', (e) => {
                    e.preventDefault();
                    forcePlay(); // Reanudar despu√©s de salir de pantalla completa
                    return false;
                }, { capture: true, passive: false });
                
                // Prevenir pausa - reanudar autom√°ticamente si se pausa
                video.addEventListener('pause', function() {
                    // Solo reanudar si no es un loop natural
                    if (!video.ended) {
                        setTimeout(() => {
                            forcePlay();
                        }, 50);
                    }
                }, false);
                
                // Manejar cuando el video termina - asegurar loop
                video.addEventListener('ended', function() {
                    video.currentTime = 0;
                    forcePlay();
                }, false);
                
                // Detectar cuando est√° cerca del final y asegurar loop
                video.addEventListener('timeupdate', function() {
                    // Si est√° muy cerca del final (√∫ltimo 0.2 segundos), asegurar loop
                    if (video.duration && video.currentTime >= video.duration - 0.2) {
                        // Asegurar que loop est√© activo
                        if (!video.loop) {
                            video.loop = true;
                        }
                    }
                }, false);
                
                // Monitor peri√≥dico optimizado - verificar menos frecuentemente
                let monitorInterval = setInterval(() => {
                    // Verificar que el video est√© reproduci√©ndose
                    if (video.paused && !video.ended) {
                        forcePlay();
                    }
                    
                    // Asegurar que loop est√© activo
                    if (!video.loop) {
                        video.loop = true;
                    }
                    
                    // Si el video termin√≥ pero no se reinici√≥, forzar reinicio
                    if (video.ended) {
                        video.currentTime = 0;
                        forcePlay();
                    }
                }, 1000); // Verificar cada 1s (reducido de 500ms para mejor performance)
                
                // Prevenir cambios en currentTime (adelantar/regresar) - pero permitir loop
                let lastCurrentTime = 0;
                let allowSeek = false;
                
                video.addEventListener('seeking', (e) => {
                    // Permitir si es un reset a 0 (loop) o si el cambio es muy peque√±o (normal playback)
                    const timeDiff = Math.abs(video.currentTime - lastCurrentTime);
                    if (!allowSeek && timeDiff > 0.5 && video.currentTime !== 0) {
                        e.preventDefault();
                        video.currentTime = lastCurrentTime;
                        return false;
                    }
                }, { capture: true, passive: false });
                
                video.addEventListener('seeked', (e) => {
                    // Si es un reset a 0, permitirlo (es el loop)
                    if (video.currentTime === 0) {
                        lastCurrentTime = 0;
                        allowSeek = false;
                    } else {
                        lastCurrentTime = video.currentTime;
                    }
                }, { capture: true, passive: false });
                
                // Actualizar lastCurrentTime peri√≥dicamente (optimizado)
                let timeUpdateInterval = setInterval(() => {
                    if (video.currentTime > 0) {
                        lastCurrentTime = video.currentTime;
                    }
                }, 500); // Reducido de 200ms a 500ms para mejor performance
            }
        }

        // Inicializar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initIntroVideo);
        } else {
            initIntroVideo();
        }

                            const overlapHeight = Math.max(0, overlapBottom - overlapTop);
                            
                            // El factor de aplastamiento es proporcional a cu√°nto del texto est√° cubierto
                            // desde abajo hacia arriba (cuando el contenido entra por la parte inferior)
                            // Calculamos desde qu√© punto del texto (desde abajo) est√° siendo cubierto
                            const distanceFromBottom = textBottom - overlayTop;
                            
                            // El aplastamiento comienza cuando el contenido toca la parte inferior del texto
                            // y aumenta a medida que el contenido sube dentro del texto
                            // squashFactor va de 0 (contenido apenas toca la parte inferior) a 1 (contenido cubre todo el texto)
                            const squashFactor = Math.min(1, Math.max(0, distanceFromBottom / textHeight));
                            
                            // Calcular la escala: cuando squashFactor = 1, scaleY = 0 (completamente aplastado)
                            const scaleY = 1 - squashFactor;
                            
                            // Opacidad: desaparece cuando est√° completamente aplastado
                            // Comenzar a desaparecer cuando est√° 70% aplastado
                            let opacity = 1;
                            if (squashFactor > 0.7) {
                                opacity = 1 - ((squashFactor - 0.7) / 0.3); // De 1 a 0 en el √∫ltimo 30%
                            }
                            
                            // Para que SOLO se comprima desde abajo sin afectar la parte superior:
                            // NO usamos scaleY porque comprime todo el elemento y mueve la parte superior
                            // En su lugar, usamos clip-path para recortar desde abajo progresivamente
                            // Esto simula el efecto de que el contenido est√° "aplastando" el texto desde abajo
                            
                            // Calcular el porcentaje a recortar desde abajo
                            // Cuando squashFactor = 0, no recortamos nada (0%)
                            // Cuando squashFactor = 1, recortamos todo desde abajo (100%)
                            const clipBottom = squashFactor * 100;
                            
                            // Usar clip-path para recortar desde abajo
                            // inset(top right bottom left) - recortamos desde abajo
                            // Esto hace que el texto desaparezca desde abajo, manteniendo la parte superior fija
                            laNaveText.style.clipPath = `inset(0 0 ${clipBottom}% 0)`;
                            
                            // NO usar transform para evitar que se comprima desde arriba
                            laNaveText.style.transform = 'none';
                            
                            laNaveText.style.opacity = opacity;
                        } else {
                            // El contenido no est√° pasando por encima, mantener estado normal
                            laNaveText.style.clipPath = 'inset(0 0 0% 0)';
                            laNaveText.style.transform = 'none';
                            laNaveText.style.opacity = '1';
                        }
                        
                        ticking = false;
                    });
                    
                    ticking = true;
                }
            };

            // Escuchar eventos de scroll
            window.addEventListener('scroll', handleScroll, { passive: true });
            
            // Ejecutar una vez al cargar para establecer el estado inicial
            handleScroll();
        }
        
        // Cargar efecto de texto "LA NAVE" de forma diferida
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                if (window.requestIdleCallback) {
                    requestIdleCallback(initLaNaveTextEffect, { timeout: 2000 });

        } else {
            if (window.requestIdleCallback) {
                requestIdleCallback(initLaNaveTextEffect, { timeout: 2000 });
            } else {
                initLaNaveTextEffect();
            }
        }

        // Cargar efecto de imagen final de forma diferida
        function initFinalImageEffect() {
            const finalSection = document.getElementById('final-image-section');
            if (!finalSection) return;

            const finalImage = finalSection.querySelector('img');
            if (!finalImage) return;

            const MIN_PROGRESS = 0.1;
            let fullHeight = 0;
            let scrollRaf = null;
            let resizeRaf = null;

            const clamp = (value, min = 0, max = 1) => Math.min(Math.max(value, min), max);

            const applyProgress = (progress) => {
                finalSection.style.setProperty('--final-img-progress', progress.toFixed(4));
            };

            const updateProgress = () => {
                if (!fullHeight) return;

                const rect = finalSection.getBoundingClientRect();
                const viewportHeight = window.innerHeight || document.documentElement.clientHeight || 1;
                const targetTop = Math.max(viewportHeight - fullHeight, 0);
                const distance = Math.max(viewportHeight - targetTop, 1);
                const raw = 1 - clamp((rect.top - targetTop) / distance, 0, 1);
                const eased = MIN_PROGRESS + (1 - MIN_PROGRESS) * raw;
                applyProgress(eased);
            };

            const updateFullHeight = () => {
                if (!finalImage.naturalWidth || !finalImage.naturalHeight) return;
                const width = finalSection.clientWidth || finalImage.clientWidth || window.innerWidth;
                if (!width) return;

                fullHeight = width * (finalImage.naturalHeight / finalImage.naturalWidth);
                finalSection.style.setProperty('--final-img-full-height', `${fullHeight}px`);
                applyProgress(MIN_PROGRESS);
                updateProgress();
            };

            const handleScroll = () => {
                if (scrollRaf) return;
                scrollRaf = window.requestAnimationFrame(() => {
                    scrollRaf = null;
                    updateProgress();
                });
            };

            const handleResize = () => {
                if (resizeRaf) {
                    window.cancelAnimationFrame(resizeRaf);
                }
                resizeRaf = window.requestAnimationFrame(() => {
                    resizeRaf = null;
                    updateFullHeight();
                });
            };

            if (finalImage.complete) {
                updateFullHeight();
            } else {
                finalImage.addEventListener('load', updateFullHeight);
            }

            window.addEventListener('scroll', handleScroll, { passive: true });
            window.addEventListener('resize', handleResize, { passive: true });

            // Ajuste inicial por si el usuario ya est√° cerca del final al cargar
            updateProgress();
        }
        
        // Cargar efecto de imagen final de forma diferida
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                if (window.requestIdleCallback) {
                    requestIdleCallback(initFinalImageEffect, { timeout: 2000 });
                } else {
                    setTimeout(initFinalImageEffect, 100);
                }
            });
        } else {
            if (window.requestIdleCallback) {
                requestIdleCallback(initFinalImageEffect, { timeout: 2000 });
            } else {
                initFinalImageEffect();
            }
        }
